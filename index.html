<html>

<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    
    <div class="main">
        <div x-data="{
        responsedata: null,
        firstname: null,
        lastname: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://faker-project-cissem03.cloud.okteto.net/cards',
            {
                method: 'POST',
                body: JSON.stringify({
                    first_name: this.firstname,
                    last_name: this.lastname,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
            <input type="text" x-model="firstname">
            <input type="text" x-model="lastname">
            <button x-on:click="callmethod1">Call method</button>

            <p>Data inserted with id: <strong x-text="responsedata"></strong></p>
        

        </div>
    
    <div x-data="{data:[]}" x-init="data = await (await fetch('https://faker-project-cissem03.cloud.okteto.net/japan')).json()">
       <h3 x-text="data['message']"></h3>
        <h3 x-text="data['name']"></h3>
        
    <br>
        
    <div x-data="{data:[]}" x-init="data = await (await fetch('https://faker-project-cissem03.cloud.okteto.net/america')).json()">
       <h3 x-text="data['message']"></h3>
        <h3 x-text="data['name']"></h3>
    </div>
</body>

</html>
